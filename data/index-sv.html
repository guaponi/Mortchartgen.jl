<p>Denna webbplats innehåller diagram som visar tidstrender för
orsaksspecifik dödlighet i olika befolkningar, och jämförelser av
dödlighet mellan befolkningarna. Välj önskad diagramtyp i menyn till
vänster. Se <a href="/mortchartdoc.html">dokumentationen</a> för mer
information om mått, inkluderade dödsorsaker och befolkningar.</p>
